version: 0.0.0.{build}

shallow_clone: true

init:
  - ps: if ($env:APPVEYOR_REPO_TAG_NAME) { Update-AppveyorBuild -Version $env:APPVEYOR_REPO_TAG_NAME.Substring(1) }

platform:
  - Any CPU

configuration:
  - Release

matrix:
  fast_finish: true

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

cache:
  - packages -> **\packages.config

before_build:
  - ps: nuget restore Vsxmd.sln
  - ps: Vsxmd\Test.ps1 -Prepare

test_script:
  - ps: Vsxmd\Test.ps1 -Run

artifacts:
  - path: 'Vsxmd\**\*.nupkg'

nuget:
  account_feed: false
  project_feed: false
  disable_publish_on_pr: true

deploy:
  - release: v$(APPVEYOR_BUILD_VERSION)
    provider: GitHub
    draft: false
    prerelease: false
    auth_token:
      secure: cApkFZuYfz7loLotMfbhb53ZIfjjfbY7dr46eu6Q9+yAV+KuSGYGcVTG8Bgx8wka
    on:
      appveyor_repo_tag: true
  - provider: NuGet
    api_key:
      secure: oy2jy2zj2fxbbrrooobax37rw2ntgl3uziqobsfjpw57gq
    on:
      appveyor_repo_tag: true
  - provider: NuGet
    server: https://www.myget.org/feed/saleslessalopes/package/nuget/Vsxmd
    symbol_server: http://nuget.smbsrc.net/
    api_key:
      secure: oy2jy2zj2fxbbrrooobax37rw2ntgl3uziqobsfjpw57gq
    on:
      branch: master
